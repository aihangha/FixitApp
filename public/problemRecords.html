<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>Community Connected</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <!-- Holder JS -->
    <!--<script src="../bower_components/holderjs/holder.js"></script>-->
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPOTpP0mViNV6ae7T7SDT064p8PV2T75k"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>

    <script src="js/gservice.js"></script>

</head>
<body ng-controller="addCtrl">
<div class="container">
    <div class="header">

        <h3 class="text-muted"><a href="/">Fixit!</a></h3><b>Logged in as Peter Pan.</b>
    </div>
    <!-- Map and Side Panel -->
    <div class="row">
        <!-- Google Map -->
        <div class="col-xs-9">
            <div id="map" style="width:700px; height:500px"></div>
        </div>
        <!-- Side Panel -->
        <div class="col-md-9">
            <div class="panel panel-default">
                <!-- Panel Title -->
                <!--<div class="panel-heading">-->
                <!--<h2 class="panel-title text-center"> <span class="glyphicon glyphicon-map-marker"></span></h2>-->
                <!--</div>-->
                <!-- Panel Body -->
                <div class="panel-body">
                    <table class="table">
                        <tbody>

                            <tr ng-repeat="user in userInfo | orderBy: '-_id'">
                                <td><span class="glyphicon glyphicon-chevron-up"  ng-click="isVoted(user,1)" ></span><br><span class="glyphicon glyphicon-chevron-down" ng-click="isVoted(user,-1)"></span></td>
                                <td>{{user.username}}<br>{{user.votes}} votes</td>
                                <td><a href="/create.html" ng-click="getUserForPost(user.username)"><span class="glyphicon glyphicon-plus"></span></a></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
    </div>
</div>
</body>
</html>
