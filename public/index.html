<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>Community Connector</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <!-- Holder JS -->
    <!--<script src="../bower_components/holderjs/holder.js"></script>-->
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPOTpP0mViNV6ae7T7SDT064p8PV2T75k"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>

    <script src="js/gservice.js"></script>

</head>
<body ng-controller="addCtrl">
<div class="container">
    <div class="header">

        <h3 class="text-muted"><a href="/">Community Connector</a></h3><b>Logged in as Peter Pan.</b>
    </div>
    <!-- Map and Side Panel -->
    <div class="row">
        <!-- Google Map -->
        <div class="col-xs-9">
            <div id="map" style="width:750px; height:500px"></div>
        </div>
        <!-- Side Panel -->
        <div class="col-md-8">
            <div class="panel panel-default">
                <!-- Panel Title -->
                <!--<div class="panel-heading">-->
                    <!--<h2 class="panel-title text-center"> <span class="glyphicon glyphicon-map-marker"></span></h2>-->
                <!--</div>-->
                <!-- Panel Body -->
                <div class="panel-body">
                    <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                    <form name ="addForm" novalidate>
                        <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                        <div class="form-group">
                            <label for="username">Problem Description </label>
                            <input type="text" class="form-control" id="username" placeholder="Ex: Broken traffic light" ng-model="formData.username" required>
                        </div>

                        <div class="form-group">
                            <label for="latitude">Latitude</label>
                            <input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude" readonly>
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitude</label>
                            <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" readonly>
                        </div>
                        <div>
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-camera"></span> Camera
                        </button>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-info btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
                        <form action="/problemRecords.html">
                            <!--<input class="btn btn-info btn-block" type="submit"  value="Community Record" />-->
                            <a href="/problemRecords.html" class="btn btn-info btn-block"  role="button">Community record</a>
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
  </div>
</div>
</body>
</html>
